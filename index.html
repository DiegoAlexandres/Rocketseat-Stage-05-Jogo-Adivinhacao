<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <main>
        <div class="screen-1">

            <h1>Jogo da Adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>

            <form>
                <input type="number">
                <button>Tentar</button>
            </form>

        </div>

        <div class="screen-2">
            <h2>Acertou em 3 tentativas!</h2>
            <button>Jogar novamente</button>
        </div>    

    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
